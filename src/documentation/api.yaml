  '/balance/{address}':
    get:
      summary: Get the balance of an address
      parameters:
        - in: path
          name: address
          schema:
            type: string
          required: true
          description: Address to get the balance of
      responses:
        '200':
          description: List of balances
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    balance:
                      type: integer
                    asset:
                      type: string
              example:
                - balance: '4'
                  asset: >-
