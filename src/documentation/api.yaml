                            type: string
                        version:
                          type: integer
                        nonce:
                          type: integer
                        vout:
                          type: array
                          items:
                            type: string
                  previousblockhash:
                    type: string
                  index:
                    type: integer
                  version:
                    type: integer
                  nonce:
                    type: string
                  script:
                    type: object
                    properties:
                      invocation:
                        type: string
                      verification:
                        type: string
                  size:
                    type: integer
                  blocktime:
                    type: integer
                  merkleroot:
                    type: string
                  time:
                    type: integer
                  hash:
                    type: string
                  jsonsize:
                    type: integer
