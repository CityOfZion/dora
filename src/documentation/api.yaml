paths:
  '/asset/{hash}':
    get:
      summary: Get an asset record
      parameters:
        - in: path
          name: hash
          schema:
            type: string
          required: true
          description: Hash of the asset to get
      responses:
        '200':
          description: Asset record
          content:
            application/json:
              example:
                firstseen: 627498
                name: LOCALTOKEN
                symbol: LWTF
                scripthash: '0xd7678dd97c000be3f33e9362e673101bac4ca654'
                state:
                  author: localhuman
                  code_version: '.4'
                  returntype: ByteArray
                  name: LOCALTOKEN PYNEP5
                  description: an NEP5 token in python
                  version: 0
                  parameters:
                    - String
                    - Array
                  hash: '0xd7678dd97c000be3f33e9362e673101bac4ca654'
                  script: >-
                    013ec56b6c766b00527ac46c766b51527ac40480d43c5a6c766b52527ac40400c991596c766b53527ac40400...
                  email: tom@cityofzion.io
                  properties:
                    dynamic_invoke: false
                    storage: true
                decimals: '8'
