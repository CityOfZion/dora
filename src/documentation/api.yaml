  /height/:
    get:
      summary: Get the currently indexed blockchain height
      responses:
        '200':
          description: Height of the last indexed block
          content:
            application/json:
              schema:
                type: object
                properties:
                  height:
                    type: integer
              example:
                height: 786816
  '/log/{hash}':
    get:
      summary: Get the application log of a transaction
      parameters:
        - in: path
          name: hash
          schema:
            type: string
          required: true
          description: Hash of the transaction to get the log of
      responses:
        '200':
          description: Application log
          content:
            application/json:
              schema:
                type: object
                properties:
                  vmstate:
                    type: string
                  gas_consumed:
                    type: string
                  stack:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                        value:
                          type: string
                  txid:
                    type: string
                  trigger:
                    type: string
                  notifications:
                    type: array
                    items:
                      type: string
              example:
                vmstate: HALT
                txid: >-
                  0x0a2a717b94062fb22bbb7c2a30e2d9849409e36f3dfe0eeac0825e098271c4b4
                gas_consumed: '2.427'
                stack:
                  - type: Integer
                    value: '1'
                trigger: Application
                notifications: []
  /stats:
    get:
      summary: Get statistics about the blockchain
      responses:
        '200':
          description: Stats record
          content:
            application/json:
              schema:
                type: object
                properties:
                  addresses:
                    type: integer
                  assets:
                    type: integer
                  transfers:
                    type: number
                  transactions:
                    type: integer
                  contracts:
                    type: integer
                  height:
                    type: integer
              example:
                height: 786816
                transactions: 892068
                addresses: 3016
                assets: 136
                contracts: 759
                transfers: 379
  /transaction_count:
    get:
      summary: Get the total count of transactions
      responses:
        '200':
          description: Total transaction count
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
              example:
                count: 892068
