        '200':
          description: Transaction record
          content:
            application/json:
              schema:
                type: object
                properties:
                  oversize:
                    type: integer
                  txid:
                    type: string
                  type:
                    type: string
                  version:
                    type: integer
                  script:
                    type: string
                  vout:
                    type: array
                    items:
                      type: object
                      properties:
                        address:
                          type: string
                        asset:
                          type: string
                        value:
                          type: string
