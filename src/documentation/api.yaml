                    minLength: 1
                  nextconsensus:
                    type: string
                    minLength: 1
                  script:
                    type: object
                    properties:
                      invocation:
                        type: string
                        minLength: 1
                      verification:
                        type: string
                        minLength: 1
                    required:
                      - invocation
                      - verification
                  tx:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      required:
                        - _id
                        - txid
                        - size
                        - type
                        - version
                        - sys_fee
                        - net_fee
                        - nonce
                        - time
                        - block
                        - jsonsize
                      properties:
                        _id:
                          type: string
                          minLength: 1
                        txid:
                          type: string
                          minLength: 1
                        size:
                          type: number
                        type:
                          type: string
                          minLength: 1
                        version:
                          type: number
                        attributes:
                          type: array
                          items:
                            properties: {}
                        vin:
                          type: array
                          items:
                            properties: {}
                        vout:
                          type: array
                          items:
                            properties: {}
                        sys_fee:
                          type: string
                          minLength: 1
                        net_fee:
                          type: string
                          minLength: 1
                        scripts:
                          type: array
                          items:
                            properties: {}
                        nonce:
                          type: number
                        time:
                          type: string
                          minLength: 1
                        block:
                          type: number
                        jsonsize:
                          type: number
                  blocktime:
                    type: number
                  jsonsize:
                    type: number
                  txCount:
                    type: number
                required:
                  - hash
                  - size
                  - version
                  - previousblockhash
                  - merkleroot
                  - time
                  - index
                  - nonce
                  - nextconsensus
                  - script
                  - tx
